name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.1', '3.2', '3.3']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm deps
        run: npm install

      - name: Install Ruby deps
        run: |
          bundle config set path vendor/bundle
          bundle config set frozen false
          bundle install

      - name: Run tests
        run: bundle exec ruby -Itest test/*_test.rb

      - name: Run CLI checks
        run: |
          cat <<'EOF' > /tmp/sample.slim
          div class="font-bold text-center"
            | hello
          EOF
          bundle exec slim-lsp --diagnose /tmp/sample.slim
          bundle exec slim-lsp --format /tmp/sample.slim --check
